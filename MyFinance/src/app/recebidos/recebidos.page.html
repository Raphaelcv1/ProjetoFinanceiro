<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recebidos</ion-title>
  </ion-toolbar>

  <ion-toolbar color="success">
    <ion-grid>
      <ion-row>
        <!-- <ion-col script="align:center">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-col> -->
        <ion-col>
          <!-- <ion-title script="align:center"> -->
          <!-- <h4>Outubro/2020</h4> -->
          <ion-datetime style="text-align: center; width: auto;" display-format="MMMM / YYYY" [(ngModel)]="mes"
            monthNames="Janeiro, Fevereiro, MarÃ§o, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro"
            (ionChange)="mudaMes()" max="2050-12-09">
          </ion-datetime>
          <!-- </ion-title> -->
        </ion-col>
        <!-- <ion-col script="align:center">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-col> -->
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <!-- </ion-toolbar> -->
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let lancamento of listaLancamentos" (click)="alterarLancamentoR(lancamento.key)">
      <ion-label>
        <h4>{{lancamento.descricao}}</h4>
        <p>{{lancamento.categoria}}</p>
      </ion-label>
      <h6>{{lancamento.valor | currency:"BRL"}}</h6>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-fab vertical="bottom" horizontal="end" (click)="chamarFormularioR()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
